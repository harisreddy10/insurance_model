<!DOCTYPE html>
<html>
<head>
  <title>Insurance Expense Predictor</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Insurance Expense Predictor</h2>

    <label for="uiAge">Age</label>
    <input type="number" id="uiAge" class="input-field" placeholder="Enter age">

    <label for="uiBmi">BMI</label>
    <input type="number" id="uiBmi" class="input-field" placeholder="Enter BMI">

    <label for="uiChildren">Number of Children</label>
    <input type="number" id="uiChildren" class="input-field" placeholder="Enter number of children">

    <label>Sex</label>
    <div class="toggle-group">
      <button class="toggle-btn active" id="maleBtn">Male</button>
      <button class="toggle-btn" id="femaleBtn">Female</button>
    </div>

    <label>Smoker</label>
    <div class="toggle-group">
      <button class="toggle-btn active" id="yesSmokerBtn">Yes</button>
      <button class="toggle-btn" id="noSmokerBtn">No</button>
    </div>

    <label for="uiRegion">Region</label>
    <select id="uiRegion" class="input-field"></select>

    <button class="predict-btn" onclick="onClickedEstimateExpense()">Predict Insurance Expense</button>
    <div id="uiEstimatedExpense" class="result"></div>
  </div>
</body>
</html>
